<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 mb-3">
  <app-filters-bar></app-filters-bar>

  <div class="btn-toolbar mb-2 mb-md-0 ml-auto">
    <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
           fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
           stroke-linejoin="round" class="feather feather-calendar">
        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
        <line x1="16" y1="2" x2="16" y2="6"></line>
        <line x1="8" y1="2" x2="8" y2="6"></line>
        <line x1="3" y1="10" x2="21" y2="10"></line>
      </svg>
      This week
    </button>
  </div>
</div>

<app-stats-bar></app-stats-bar>

<div class="table-responsive">
  <table id="contentTable" class="table table-striped table-sm table-hover">
    <colgroup>
      <col span="1" style="width: 15%;">
      <col span="1" style="width: 85%;">
    </colgroup>
    <thead>
    <tr>
      <th>Time</th>
      <th>Content</th>
    </tr>
    </thead>
    <tbody class="explorer-table-content" *ngIf="explorerData">
      <tr *ngFor="let row of explorerData.data">
        <td>{{row[0]}}</td>
        <td>
          <div class="force-height">
            <div *ngFor="let c of row; let idx = index;" [attr.data-index]="idx" style="display: inline-block">
              <a href="#" class="badge badge-pill badge-secondary" (click)="addFilter(explorerData.meta[idx].name, c)">{{explorerData.meta[idx].name}}:</a> {{c}}&nbsp;
            </div>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
